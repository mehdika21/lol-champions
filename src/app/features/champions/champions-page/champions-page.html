<div class="champions-container" [formGroup]="filters">
  <!-- Top App Bar -->
  <app-header-search
    [title]="'League of Legends'"
    [subtitle]="'Champions Database'"
    [placeholder]="'Search champions...'"
    [loading]="loading()"
    [control]="filters.controls.q"
    (submit)="reload()">
  </app-header-search>

  <!-- Main Content -->
  <main class="main">
    <!-- Centered column like your reference -->
    <section class="center-col">
      <!-- Stats Card -->
      <mat-card class="stats-card" appearance="outlined">
        <div class="stat-item-centered">
          <span class="stat-number">{{ rows().length }}</span>
          <span class="stat-label">CHAMPIONS FOUND</span>
        </div>
      </mat-card>

      <!-- Error -->
      <mat-card *ngIf="error()" class="alert alert-error" appearance="outlined">
        <mat-icon>warning</mat-icon>
        <span>{{ error() }}</span>
      </mat-card>

      <!-- Empty -->
      <mat-card *ngIf="!loading() && rows().length === 0 && !error()" class="empty-state" appearance="outlined">
        <div class="empty-icon">üîç</div>
        <h3>No Champions Found</h3>
        <p>Try adjusting your search filters</p>
      </mat-card>

      <!-- Grid Panel (rounded like screenshot) -->
      <div class="grid-panel">
        <ag-grid-angular
          class="grid"
          [domLayout]="'autoHeight'"
          [rowData]="rows()"
          [columnDefs]="columns"
          [rowHeight]="56"
          [pagination]="true"
          [paginationPageSize]="10"
          [paginationPageSizeSelector]="[10, 15, 20, 50]"
          [suppressMovableColumns]="true"
          [animateRows]="true"
          [suppressHorizontalScroll]="false">
        </ag-grid-angular>
      </div>
    </section>

    <!-- Loading Overlay -->
    <div class="loading-overlay" *ngIf="loading()">
      <mat-progress-spinner mode="indeterminate" diameter="48"></mat-progress-spinner>
      <span>Loading champions‚Ä¶</span>
    </div>
  </main>
</div>
