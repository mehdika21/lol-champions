<!-- games-page.html -->
<div class="games-container">

  <!-- ‚úÖ Keep your existing header exactly as-is -->
  <app-header-search
    [title]="'League of Legends'"
    [subtitle]="'Games Dataset'"
    [placeholder]="'Search games...'"
    [loading]="loading()"
    [control]="filters.controls.q"
    (submit)="reload()">
  </app-header-search>

  <!-- Main Content -->
  <main class="main-content">
    <section class="center-col">
      <!-- ‚úÖ Material Stats Card (same as champions layout) -->
      <mat-card class="stats-card" appearance="outlined">
        <div class="stat-item-centered">
          <span class="stat-number">{{ rows().length }}</span>
          <span class="stat-label">GAMES FOUND</span>
        </div>
      </mat-card>

      <!-- ‚úÖ Error State -->
      <div *ngIf="error()" class="alert alert-error">
        <span>‚ö†Ô∏è {{ error() }}</span>
      </div>

      <!-- ‚úÖ Empty State -->
      <div *ngIf="!loading() && rows().length === 0 && !error()" class="empty-state">
        <div class="empty-icon">üéÆ</div>
        <h3>No Games Found</h3>
        <p>Try adjusting your search filters</p>
      </div>

      <!-- ‚úÖ Grid wrapped in Material-style dark panel -->
      <div *ngIf="rows().length > 0" class="grid-panel">
        <ag-grid-angular
          class="grid"
          [domLayout]="'autoHeight'"
          [rowData]="rows()"
          [columnDefs]="columns"
          [rowHeight]="56"
          [pagination]="true"
          [paginationPageSize]="10"
          [paginationPageSizeSelector]="[10, 15, 20, 50]"
          [suppressMovableColumns]="true"
          [animateRows]="true"
          [suppressHorizontalScroll]="false">
        </ag-grid-angular>
      </div>
    </section>

    <!-- ‚úÖ Material Loading Overlay -->
    <div class="loading-overlay" *ngIf="loading()">
      <mat-progress-spinner mode="indeterminate" diameter="48"></mat-progress-spinner>
      <span>Loading games‚Ä¶</span>
    </div>
  </main>
</div>
