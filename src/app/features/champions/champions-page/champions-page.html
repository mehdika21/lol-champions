<!-- champions-page.html -->
<div class="champions-container">
  <!-- Header -->
  <app-header-search
  [title]="'League of Legends'"
  [subtitle]="'Champions Database'"
  [placeholder]="'Search champions...'"
  [loading]="loading()"
  [control]="filters.controls.q"
  (submit)="reload()">
</app-header-search>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-number">{{ rows().length }}</span>
        <span class="stat-label">Champions Found</span>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="error()" class="alert alert-error">
      <span>‚ö†Ô∏è {{ error() }}</span>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading() && rows().length === 0 && !error()" class="empty-state">
      <div class="empty-icon">üîç</div>
      <h3>No Champions Found</h3>
      <p>Try adjusting your search filters</p>
    </div>

    <div class="ag-theme-quartz custom-dark-grid" style="width: 100%">
      <ag-grid-angular
        class="ag-theme-quartz"
        style="
          width:100%;
          --ag-background-color:#151719;
          --ag-header-background-color:#1b1e22;
          --ag-odd-row-background-color:#171a1e;
          --ag-even-row-background-color:#151719;
          --ag-row-hover-color:#20242a;
          --ag-selected-row-background-color:#28303a;
          --ag-foreground-color:#e8eaed;
          --ag-border-color:#2a2f36;
          --ag-input-focus-border-color:#6aa0ff;
          --ag-accent-color:#6aa0ff;
        "
        [domLayout]="'autoHeight'"
        [rowData]="rows()"
        [columnDefs]="columns"
        [rowHeight]="56"
        [pagination]="true"
        [paginationPageSize]="10"
        [paginationPageSizeSelector]="[10, 15, 20, 50]"
        [suppressMovableColumns]="true"
        [animateRows]="true"
        [suppressHorizontalScroll]="false">
      </ag-grid-angular>


    </div>
  </main>
</div>

<!-- Styles -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .champions-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #0a1e3a 0%, #051028 100%);
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
      'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
  }
.ag-theme-quartz-dark {
  --ag-background-color: #1e1e1e; /* Example: If you want a slightly different background */
  --ag-foreground-color: #e0e0e0; /* Example: Lighter text for better contrast */
  --ag-header-background-color: #2c2c2c; /* Example: A bit darker header */
  --ag-header-foreground-color: #ffffff;
  --ag-row-hover-color: #383838; /* Example: Darker hover */
  --ag-border-color: #444444; /* Example: Slightly lighter border */
  /* You can add more overrides here if needed */
}

  /* Header */
  .header {
    background: linear-gradient(180deg, rgba(10, 30, 58, 0.8) 0%, transparent 100%);
    border-bottom: 1px solid rgba(0, 157, 255, 0.15);
    padding: 2rem 0;
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-inner {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 3rem;
    flex-wrap: wrap;
  }

  .header-brand h1 {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(135deg, #00bfff 0%, #0099ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 0.25rem;
  }

  .header-brand p {
    color: #8a9fb3;
    font-size: 0.95rem;
    letter-spacing: 0.5px;
  }

  .header-search {
    flex: 1;
    min-width: 300px;
    max-width: 500px;
  }

  .search-wrapper {
    display: flex;
    gap: 0.75rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(0, 157, 255, 0.2);
    border-radius: 8px;
    padding: 0.75rem;
    transition: all 0.3s ease;
  }

  .search-wrapper:focus-within {
    background: rgba(0, 157, 255, 0.1);
    border-color: rgba(0, 157, 255, 0.4);
    box-shadow: 0 0 20px rgba(0, 157, 255, 0.1);
  }

  .search-input {
    flex: 1;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1rem;
    outline: none;
    padding: 0.5rem;
  }

  .search-input::placeholder {
    color: #5a7a99;
  }

  .search-button {
    background: linear-gradient(135deg, #0099ff 0%, #0077cc 100%);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.6rem 1.5rem;
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
  }

  .search-button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0, 153, 255, 0.3);
  }

  .search-button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  .spinner {
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  /* Main Content */
  .main-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
  }

  /* Stats Bar */
  .stats-bar {
    display: flex;
    gap: 2rem;
    margin-bottom: 2rem;
    padding: 1.5rem 2rem;
    background: linear-gradient(135deg, rgba(0, 157, 255, 0.08) 0%, rgba(0, 100, 200, 0.05) 100%);
    border: 1px solid rgba(0, 157, 255, 0.15);
    border-radius: 12px;
    backdrop-filter: blur(10px);
  }

  .stat-item {
    display: flex;
    flex-direction: column;
  }

  .stat-number {
    font-size: 2.5rem;
    font-weight: 700;
    color: #00bfff;
    line-height: 1;
    margin-bottom: 0.5rem;
  }

  .stat-label {
    font-size: 0.85rem;
    color: #8a9fb3;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 500;
  }

  /* Alerts */
  .alert {
    padding: 1rem 1.5rem;
    border-radius: 8px;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    font-weight: 500;
  }

  .alert-error {
    background: rgba(255, 89, 0, 0.1);
    border: 1px solid rgba(255, 89, 0, 0.3);
    color: #ff9966;
  }

  /* Empty State */
  .empty-state {
    text-align: center;
    padding: 4rem 2rem;
  }

  .empty-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    display: block;
  }

  .empty-state h3 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    color: #8a9fb3;
  }

  .empty-state p {
    color: #5a7a99;
  }

  /* Grid Container */
  .grid-container {
    background: linear-gradient(135deg, rgba(10, 30, 58, 0.6) 0%, rgba(5, 16, 40, 0.4) 100%);
    border: 1px solid rgba(0, 157, 255, 0.1);
    border-radius: 12px;
    padding: 1.5rem;
    overflow: hidden;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  }

  /* AG Grid Theming */
  .grid-container ::ng-deep {
    .ag-root {
      border: none;
      font-family: inherit;
    }

    .ag-header-cell {
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #00bfff;
    }

    .ag-cell {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      color: #e8f0f8;
    }

    .ag-row {
      border-bottom: 1px solid rgba(0, 157, 255, 0.05);
      transition: background-color 0.2s ease;
    }

    .ag-row:hover {
      background-color: rgba(0, 157, 255, 0.1) !important;
    }

    .ag-row-even {
      background-color: rgba(0, 157, 255, 0.02);
    }

    .ag-row-odd {
      background-color: transparent;
    }

    .ag-paging-panel {
      background: transparent;
      border-top: 1px solid rgba(0, 157, 255, 0.1);
      padding: 1rem;
      color: #8a9fb3;
    }

    .ag-paging-button {
      color: #00bfff;
    }

    .ag-paging-button.ag-disabled {
      color: #5a7a99;
      opacity: 0.5;
    }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header-inner {
      flex-direction: column;
      gap: 1.5rem;
    }

    .header-search {
      max-width: 100%;
    }

    .header-brand h1 {
      font-size: 1.5rem;
    }

    .main-content {
      padding: 1rem;
    }

    .stats-bar {
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-number {
      font-size: 2rem;
    }

    .grid-container {
      padding: 1rem;
    }
  }
</style>
